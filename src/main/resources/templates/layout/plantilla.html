<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extra/spring-security">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" th:href="@{webjars/bootsrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" th:href="@{webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        
    </head>
    <body>
   
    <header th:fragment="header" class="header">
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
            <div class="container">
            <a th:href="@{/}" class="navbar-brand"> TechShop</a>
            <button class="navbar-toggler" data-tiggle="collapse" data-target="#navbarCollapse">
                <span class="nav-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item px-2">
                    <a th:href="@{/cliente/listado}" class="nav-menu-link nav-link"
                       th:text="#{plantilla.clientes}">Clientes</a>
                </li>
                <li class="nav-item px-2">
                    <a th:href="@{/articulo/listado}" class="nav-menu-link nav-link"
                       th:text="#{plantilla.articulos}">Articulos</a>
                </li>
                <li class="nav-item px-2">
                    <a th:href="@{/categoria/listado}" class="nav-menu-link nav-link"
                       th:text="#{plantilla.categorias}">Categoria</a>
                </li>
                 <li class="nav-item px-2">
                    <a th:href="@{/usuario/listado}" class="nav-menu-link nav-link"
                       th:text="#{plantilla.usuarios}">Usuarios</a>
                </li>
            </ul>
                <ul class="navbar-nav ml-auto">
                     <li class="nav-item mr-3">
                         <a href="#" class="nav-link">
                             <i class="fas fa-user"></i>
                             [[#{plantilla.bienvenido}]]
                             <span sec:authentication="name">Usuario</span>
                         </a>
                </li>
                    <li class="nav-item"> 
                        <form method="POST" th:action="@{/logout}"> 
                            <a href="#" onclick="this.parentNode.submit();"
                                class="nav-link">
                                <i class="fas fa-user-times"></i>[[#{plantillas.logout}]]
                            </a>
                            </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    
    <Footer th:fragment="footer" class="footer">
        <p >&COPY; [[#{plantilla.derechos}]] |
            <a th:href="@{/(lang=es)}">ES</a> |
            <a th:href="@{/(lang=en)}">EN</a> 
        </p>
    </Footer>
    </body>
</html>
