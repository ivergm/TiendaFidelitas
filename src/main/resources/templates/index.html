@SpringBootApplication
<HTML xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Techshop</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <header th:replace="layout/plantilla :: header"/>
        
        <div>Saludos</div>
       
        <p>[[${mensaje}]] </p>
        <h2>[Informacion de clientes</h2>
        <a th:href="@{/cliente/nuevo}">Nuevo Cliente</a>
        <div th:if="${clientes !=null and !clientes.empty}">
        
        <table border ="1">
            <thead>
            <tr>
              <th>Nombre </th>
              <th>Apellido </th>
              <th> correo </th>
              <th> telefono</th>
              <th> Eliminar</th>
              <th> Modificar</th>
                  </tr>
                  </thead> 
                  <tbody>
                  <tr th:each="cliente: ${clientes}"> 
                      <td>[[${cliente.nombre}]]</td>
                      <td>[[${cliente.apellidos}]]</td>
                      <td>[[${cliente.correo}]]</td>
                      <td>[[${cliente.telefono}]]</td>
                      <td><a th:href="@{/cliente/modificar/} +${cliente.idCliente}">Modificar</td>
                      <td><a th:href="@{/eliminarCliente/} +${cliente.idCliente}">Eliminar</td>
                  </tr>
                  </body>
                
        </table>
    </div>
          <div th:if="${clientes==null or clientes.empty}">
          <h2>No hay clientes que mostrar</h2>
        
        </div> 
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
